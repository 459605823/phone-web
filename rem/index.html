<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <title>rem布局之网易新闻</title>
</head>
<body>
    <div class="header">
       <ul class="header-content">
           <li class="header-item">推荐</li>
           <li class="header-item choose-item">新闻</li>
           <li class="header-item">娱乐</li>
           <li class="header-item">体育</li>
           <li class="header-item">图片</li>
           <li class="header-item">财经</li>
       </ul>
    </div>
    <div class="banner-wrapper">
       <img src="imgs/1.jpg" alt="" class="banner">
       <p class="banner-title">我叫山鸡，鸡巴的鸡</p>
    </div>
    <div class="news-content">
        <ul>
            <li class="news-item">
                <div class="item-content">
                    <img src="imgs/2.png" alt="" class="news-img">
                    <p class="news-title">川桑，家乡的sakura开了</p>
                    <span class="time">1小时前</span>
                    <span class="number">9999</span>
                </div>
            </li>
            <li class="news-item">
                <div class="item-content">
                    <img src="imgs/3.jpg" alt="" class="news-img">
                    <p class="news-title">川桑，家乡的sakura开了</p>
                    <span class="time">1小时前</span>
                    <span class="number">9999</span>
                </div>
            </li>
            <li class="news-item">
                <div class="item-content">
                    <img src="imgs/4.jpg" alt="" class="news-img">
                    <p class="news-title">川桑，家乡的sakura开了</p>
                    <span class="time">1小时前</span>
                    <span class="number">9999</span>
                </div>
            </li>
            <li class="news-item">
                <div class="item-content">
                    <img src="imgs/5.jpg" alt="" class="news-img">
                    <p class="news-title">川桑，家乡的sakura开了</p>
                    <span class="time">1小时前</span>
                    <span class="number">9999</span>
                </div>
            </li>
        </ul>
    </div>
    <script>
        var htmlWidth = document.documentElement.clientWidth || document.body.clientWidth
        var htmlDom = document.getElementsByTagName('html')[0]
        htmlDom.style.fontSize = htmlWidth / 10 + 'px'
        // 页面大小改变时，动态改变html的font-size，从而改变页面内容样式
        window.addEventListener('resize', ()=> {
            var htmlWidth = document.documentElement.clientWidth || document.body.clientWidth
            htmlDom.style.fontSize = htmlWidth / 10 + 'px'
        })
    </script>
</body>
</html>
